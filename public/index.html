<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>InfoApp</title>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/fontawesome/css/font-awesome.min.css">
    <link href="styles/styles.css" rel="stylesheet" />
</head>
<body aurelia-app='views/main'>
    <div class="splash">
        <div class="message">InfoApp starting...</div>
        <i class="fa fa-spinner fa-spin"></i>
    </div>
    <script src="scripts/bluebird/bluebird.js"></script>
    <script src="scripts/pouchdb/pouchdb.min.js"></script>
    <script src="scripts/core-js/client/core.js"></script>
    <script src="scripts/requirejs/require.js"></script>
    <script>
      var origin = window.location.origin;
      var pathname = window.location.pathname;
      var baseUrl = origin + pathname.toLowerCase().replace("index.html", "");
      require.config({
        baseUrl: baseUrl,
        paths: {
            aurelia: baseUrl + "scripts/aurelia",
            babel: baseUrl + "scripts/babel",
            views: baseUrl + "views",
            bluebird: baseUrl + "scripts/bluebird/bluebird",
            pouchdb: baseUrl + "scripts/pouchdb/pouchdb.min"
        },
        shim: {
            "pouchdb": {
                exports: "PouchDB"
            }
        }
      });
      require(["aurelia/aurelia-bundle-latest"], function(au) {
        require(["aurelia-bundle-manifest"], function (abm) {
            require(["aurelia-bootstrapper"], function (b) {
                // alert("loaded");
            });
        })
    });
</script>
</body>
</html>
