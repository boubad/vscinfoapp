<template>
	<div class="container" if.bind="isConnected">
		<connect-bar info.bind="userInfo"></connect-bar>
		<table>
				<tr>
					<td style="text-align:center">
						<h2>${title}</h2>
					</td>
				</tr>
				<tr>
					<td style="text-align:center">
						<h3 show.bind="hasErrorMessage" class="text-danger">${errorMessage}</h3>
						<h3 show.bind="hasInfoMessage" class="text-success">${infoMessage}</h3>
					</td>
				</tr>
				<tr>
					<td>
						<div class="form-group">
							<label class="form-label" for="departements">Département</label>
							<select id="departements" value.bind="departement">
								<option>Dép?...</option>
								<option repeat.for="depelem of departements" model.bind="depelem">${depelem.text}</option>
							</select>
						</div>
					</td>
				</tr>
				<tr if:bind="canShowForm">
					<td>
						<div class="form-group">
							<label class="form-label" for="fileToImport">Import CSV...</label>
							<input type="file" id="fileToImport"  change.delegate="importFileChanged($event)"/>
						</div>
					</td>
				</tr>
				<tr if:bind="canShowForm">
					<td style="text-align:center">
						<elements-bar if:bind="canShowForm"></elements-bar>
					</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>
						<etudiant-bar if:bind="canShowForm" ></etudiant-bar>
					</td>
				</tr>
		</table>
	</div>
</template>
